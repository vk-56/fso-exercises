```mermaid
sequenceDiagram
    participant browser
    participant server

    browser->>server: POST https://studies.cs.helsinki.fi/exampleapp/new_note
    activate server
    server-->>browser: Status Code: 302, redirect to /exampleapp/notes
    deactivate server
    Note right of browser: Here, the server asked to browser to do a new GET request to the address in Repsonse Header's "Location"

    browser->>server: GET https://studies.cs.helsinki.fi/exampleapp/notes
    activate server
    server-->>browser: Status Code: 200, send HTML file
    deactivate server
    Note right of browser: The page is reloaded with the new HTML file

    browser->>server: GET https://studies.cs.helsinki.fi/exampleapp/main.css
    activate server
    server-->>browser: Status Code: 200, send CSS file, main.css
    deactivate server

    browser->>server: GET https://studies.cs.helsinki.fi/exampleapp/main.js
    activate server
    server-->>browser: Status Code: 200, send JS file, main.js
    deactivate server

    browser->>server: GET https://studies.cs.helsinki.fi/exampleapp/data.json
    activate server
    server-->>browser: Status Code: 200, fetch data at /exampleapp/data.json
    deactivate server
    Note right of browser: An unordered list with the data is created and displayed on the web page
```
